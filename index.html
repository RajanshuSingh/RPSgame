<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Rock - Paper - Scissor</h1>
    <div class="choices">
    <div class="choice" id="Rock"><img src="img1.jpg" alt="Rock"></div>
    <div class="choice" id="Paper"><img src="img3.jpg" alt="Paper"></div>
<div class="choice" id="Scissor"><img src="img2.jpg" alt="Scissor"></div>

</div>

<div class="scoreboard">

  <div class="score">
    <p id="user-score">0</p>
    <p>
      YOU
    </p>
  </div>

  <div class="score">
    <p id="computer-score">0</p>
    <p>
      COMPUTER
    </p>

</div>
</div>

<div class="msgcontainer">
  <p id="msg">Play your move</p>
</div>

    <script src="script.js"></script>
</html>
